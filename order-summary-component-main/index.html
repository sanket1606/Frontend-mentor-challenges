<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

<body>
  <main>

    <section class="section-one">
      <img src="images/illustration-hero.svg">
    </section>

    <section class="section-two">
      <h2>Order Summary</h2>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any

  </section>

    <section class="section-three">
      <img src="images/icon-music.svg">

      <span>

      <p> $59.99/year</p>
      </span>
      <a href=""> <strong>change </strong></a>

    <section class="section-four">
      <a href="">Proceed to Payment</a>
    </section>

    <section class="section-five">
      <a href="">Cancel Order</a>


    </section>

</html>
